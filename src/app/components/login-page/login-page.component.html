<div id="login" class="container-fluid" align="center">
    <div class="row" align="center">
        <div class="col-5">
            <a routerLink="/login">Login</a>
        </div>
        <div class="col-2">
            |
        </div>
        <div class="col-5">
            <a routerLink="/register">Register</a>
        </div>
    </div>

    <br>
    <div *ngIf="error" class="alert alert-danger">{{error}}</div>
    <form [formGroup]="loginForm" class="login-container" (ngSubmit)="login()">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="col-10">
              <input placeholder="Username" type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted || f.username.errors }">
            <div *ngIf="submitted || (f.username.errors && f.username.touched)" class="invalid-feedback">
              <div *ngIf="f.username.errors.required">Username is required</div>
            </div>
          </div>
        </div>

        <div class="col-md-6 offset-md-3">
          <div class="col-10">
              <input placeholder="Password" type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted || f.password.errors }">
              <div *ngIf="submitted || (f.password.errors && f.password.touched)" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
              </div>
          </div>
        </div>
      </div>
    
      <div class="row justify-content-center">
        <button class="btn btn-primary" type="submit">Login</button>
      </div>
    </form>
  </div>
